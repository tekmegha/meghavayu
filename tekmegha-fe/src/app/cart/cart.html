<div class="cart-container">
  <h1>Your Cart</h1>

  <div class="cart-items">
    <div class="cart-item">
      <img src="https://via.placeholder.com/80x80?text=Espresso" alt="Espresso" class="item-image">
      <div class="item-details">
        <h3>Classic Espresso</h3>
        <p>Quantity: 1</p>
        <span class="price">$3.50</span>
      </div>
      <button class="remove-item">Remove</button>
    </div>
    <div class="cart-item">
      <img src="https://via.placeholder.com/80x80?text=Latte" alt="Latte" class="item-image">
      <div class="item-details">
        <h3>Creamy Latte</h3>
        <p>Quantity: 2</p>
        <span class="price">$9.00</span>
      </div>
      <button class="remove-item">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <p>Total Items: <span>3</span></p>
    <p>Subtotal: <span>$12.50</span></p>
    <button class="checkout-button">Proceed to Checkout</button>
  </div>
</div>
