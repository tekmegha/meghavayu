@if (isLoading) {
  <app-skeleton-loader></app-skeleton-loader>
} @else {
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-items">
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1507133748805-728b2484a0d8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1ODU1NDR8MHwxfHNlYXJjaHwxfHxFc3ByZXNzb3xlbnwwfHx8fDE3MjcwMTQ2NTF8MA&ixlib=rb-4.0.3&q=80&w=400" alt="Espresso" class="item-image">
        <div class="item-details">
          <h3>Classic Espresso</h3>
          <p>Quantity: 1</p>
          <span class="price">$3.50</span>
        </div>
        <button class="remove-item">Remove</button>
      </div>
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1447933601403-0c6688da5638?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1ODU1NDR8MHwxfHNlYXJjaHwxfHxMYXR0ZXxlbnwwfHx8fDE3MjcwMTQ2NjR8MA&ixlib=rb-4.0.3&q=80&w=400" alt="Latte" class="item-image">
        <div class="item-details">
          <h3>Creamy Latte</h3>
          <p>Quantity: 2</p>
          <span class="price">$9.00</span>
        </div>
        <button class="remove-item">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <p>Total Items: <span>3</span></p>
      <p>Subtotal: <span>$12.50</span></p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
  </div>
}
