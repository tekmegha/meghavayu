@if (isLoading) {
  <app-skeleton-loader></app-skeleton-loader>
} @else {
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-items">
      <div class="cart-item">
        <img src="assets/images/brew-buddy/espresso.jpg" alt="Espresso" class="item-image" (error)="onImageError($event)">
        <div class="item-details">
          <h3>Classic Espresso</h3>
          <p>Quantity: 1</p>
          <span class="price">$3.50</span>
        </div>
        <button class="remove-item">Remove</button>
      </div>
      <div class="cart-item">
        <img src="assets/images/brew-buddy/latte.jpg" alt="Latte" class="item-image" (error)="onImageError($event)">
        <div class="item-details">
          <h3>Creamy Latte</h3>
          <p>Quantity: 2</p>
          <span class="price">$9.00</span>
        </div>
        <button class="remove-item">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: ₹700.00</p>
      <p>Delivery Fee: ₹50.00</p>
      <h4>Total: ₹750.00</h4>
      <button class="pay-button" (click)="payWithRazorpay()">Pay Now</button>
    </div>
  </div>
}
