name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you used locally, e.g., 20

      - name: Install dependencies
        run: npm install
        working-directory: ./tekmegha-fe

      - name: Replace Supabase key in environment file
        run: |
          sed -i "s/SUPABASE_ANON_KEY_PLACEHOLDER/${{ secrets.SUPABASE_ANON_KEY }}/g" src/environments/environment.prod.ts
        working-directory: ./tekmegha-fe

      - name: Build Angular application
        run: npm run build -- --configuration=production --base-href "/" --project tekmegha-fe
        working-directory: ./tekmegha-fe

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./tekmegha-fe/dist/tekmegha-fe/browser # Adjust path if your build output is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: 145.79.211.25
          username: 'u250903974.storehostingerprodftp'
          password: 'Mystoretm2025tm*'
          local-dir: dist/
          server-dir: /
          delete-excluded: true
          exclude: | # Files/directories to exclude from upload
            .git/
            .github/
            .vscode/
            node_modules/
            public/
